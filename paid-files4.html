  <script>
    // 1. Grab token (loginPaidUser must have set this)
    const token = localStorage.getItem('token') || sessionStorage.getItem('token');
    if (!token) {
      // No token → redirect to paid-user login
      alert('Please log in to access paid files.');
      window.location.href = 'login-paid.html';
    }
  </script>

  <div class="container">
    <h2>OpenTunnel Paid Files</h2>
    <p id="message"></p>
    <h3>Available Files</h3>
    <div class="file-list" id="fileList"></div>
    <button onclick="displayFiles()">Refresh List</button>
</div>

  <script>
    const API_BASE = 'https://opentunnelfiles99.onrender.com';

    async function loadPaidFiles() {
      const msgEl = document.getElementById('message');
      const listEl = document.getElementById('fileList');
      msgEl.textContent = '';
      listEl.innerHTML = '<p>Loading…</p>';

      try {
        const res = await fetch(`${API_BASE}/api/paidfiles4`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });

        if (res.status === 401) {
          // Invalid or expired token
          msgEl.textContent = 'Session expired. Please log in again.';
          setTimeout(() => window.location.href = 'login-paid.html', 1500);
          return;
        }
        if (res.status === 402) {
          // Your API might use 402 for payment required
          msgEl.textContent = 'Access denied. Please subscribe first.';
          setTimeout(() => window.location.href = 'subscribe-paid.html', 1500);
          return;
        }

        const { files } = await res.json();
        if (!files || !files.length) {
          listEl.innerHTML = '<p>No paid files available.</p>';
          return;
        }

        // Render list
        listEl.innerHTML = '';
        
        files.forEach(f => {
            // remove the leading “1234567890-” timestamp prefix
const displayName = f.file_key.replace(/^[0-9]+-/, '');
          const card = document.createElement('div');
          card.className = 'file-card';
          card.innerHTML = `
    <img src="IMG_20250713_034215.jpg" alt="file icon" class="file-icon">
    <div class="file-info">
      <div class="file-name">${displayName}</div>
      <div class="file-details">${new Date(f.created_at).toLocaleString()}</div>
    </div>
    <a href="${f.file_url}" download="${displayName}" class="download-icon">⬇️</a>
  `;
  
  
          listEl.appendChild(card);
        });

      } catch (err) {
        msgEl.textContent = "Network/error fetching files.";
        console.error(err);
      }
    }

    // Auto-load when page is ready
    window.onload = loadPaidFiles;
  
  
  const hamburger = document.getElementById('hamburger');
const navbar = document.querySelector('.navbar');
const menu = document.getElementById('menu');

hamburger.addEventListener('click', (e) => {
    e.stopPropagation();
    navbar.classList.toggle('active');
});

// Close menu when clicking outside
document.addEventListener('click', (e) => {
    if (navbar.classList.contains('active') && !navbar.contains(e.target)) {
        navbar.classList.remove('active');
    }
});

// Prevent clicks inside menu from closing
menu.addEventListener('click', (e) => {
    e.stopPropagation();
});
  </script>
