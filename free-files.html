<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Tunnel Config Files</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px 8px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        button, .upload-label {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button {
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        .file-list {
            margin-top: 15px;
        }
        .file-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .file-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .file-icon {
            width: 35px;
            height: 35px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .file-info {
            flex-grow: 1;
            text-align: left;
        }
        .file-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-details {
            font-size: 13px;
            color: #555;
            margin-top: 4px;
        }
        .download-icon {
            text-decoration: none;
            color: #28a745;
            font-size: 1.2em;
            margin-left: 10px;
            transition: color 0.3s;
        }
        .download-icon:hover {
            color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Today’s Free Tunnel Configs</h2>
        <p id="message"></p>
        <h3>Available Files</h3>
        <div class="file-list" id="fileList">
            <p>Loading files…</p>
        </div>
        <button onclick="refreshFiles()">Refresh List</button>
    </div>

    <script>
        const API_BASE = 'https://opentunnelfiles99.onrender.com';

        async function refreshFiles() {
            document.getElementById('message').innerText = '';
            const list = document.getElementById('fileList');
            list.innerHTML = '<p>Loading files…</p>';
            try {
                const res = await fetch(`${API_BASE}/api/freefiles`);
                const { files } = await res.json();
                if (!files.length) {
                    list.innerHTML = '<p>No free files available today.</p>';
                    return;
                }

                list.innerHTML = '';
                files.forEach(f => {
                    const card = document.createElement('div');
                    card.className = 'file-card';

                    card.innerHTML = `
                        <img src="IMG_20250312_211118.jpg" class="file-icon" alt="file icon">
                        <div class="file-info">
                            <div class="file-name">${f.file_key}</div>
                            <div class="file-details">Uploaded: ${new Date(f.created_at).toLocaleString()}</div>
                        </div>
                        <a href="${f.file_url}" download class="download-icon">⬇️</a>
                    `;

                    list.appendChild(card);
                });
            } catch (err) {
                document.getElementById('message').innerText = 'Error fetching files.';
                list.innerHTML = '';
                console.error(err);
            }
        }

        // Auto-load on page open
        window.onload = refreshFiles;
    </script>

</body>
</html>
