<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>/* global */
  body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0; padding: 0;
}
.container {
  max-width: 500px;
  margin: 40px auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
}
input, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
}
button {
  background: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background: #0056b3; }
.file-card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px;
  margin: 6px 0;
  background: #eef;
  border-radius: 5px;
}
.top-bar { display: flex; justify-content: space-between; align-items: center; }
nav button { width: auto; margin: 4px; }

  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>Dashboard</h2>
      <button onclick="logout()">Logout</button>
    </div>
    <nav>
      <a href="upload-free.html"><button>Upload Free File</button></a>
      <a href="upload-paid.html"><button>Upload Paid File</button></a>
      <a href="free-files.html"><button>Browse Free Files</button></a>
      <a href="paid-files.html"><button>Browse Paid Files</button></a>
      <a href="payment.html"><button>Make Payment</button></a>
      <a href="profile.html"><button>My Profile</button></a>
    </nav>
  </div>

  <script>
    if (!localStorage.getItem('token')) location.href='login.html';
    function logout() {
      localStorage.removeItem('token');
      location.href='login.html';
    }
  </script>
</body>
</html>
