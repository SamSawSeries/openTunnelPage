<!-- submit.html: Form to add SSH details -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit SSH Details</title>
</head>
<body>
  <h1>Submit SSH Details</h1>
  <form id="ssh-form">
    <label>
      Hostname:<br>
      <input type="text" name="hostname" required>
    </label><br><br>
    <label>
      Username:<br>
      <input type="text" name="username" required>
    </label><br><br>
    <label>
      Password:<br>
      <input type="password" name="password" required>
    </label><br><br>
    <button type="submit">Submit</button>
  </form>
  <p id="status"></p>

  <script>
    const form = document.getElementById('ssh-form');
    const status = document.getElementById('status');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        hostname: form.hostname.value,
        username: form.username.value,
        password: form.password.value
      };
      try {
        const res = await fetch('https://opentunnelfiles99.onrender.com/ssh', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (res.ok) {
          status.textContent = 'Saved! ID: ' + json.ssh.id;
          form.reset();
        } else {
          status.textContent = 'Error: ' + json.error;
        }
      } catch (err) {
        status.textContent = 'Network error';
      }
    });
  </script>

</body>
</html>
